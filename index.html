<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="calc" class="container">
    <table class="table table-bordered border-0 d-flex justify-content-center">
      <tbody class="text-center">
        <tr class="blackMain blackMain d-flex justify-content-center">
          <td id="calcTitle" colspan="4">CALCULATOR</td>
        </tr>
        <tr class="blackMain d-flex justify-content-end">
          <td id="display" colspan="4">0</td>
        </tr>
        <tr class="blackMain d-flex justify-content-end">
          <td id="displayMini" colspan="4"></td>
        </tr>
        <tr>
          <td class="blackTop"><button type="button" id="c" class="btn btn-outline-danger">AC</button></td>
          <td class="blackTop"><button type="button" id="plusOrMenus" class="btn btn-outline-danger">+/-</button></td>
          <td class="blackTop"><button type="button" id="percentage" class="btn btn-outline-danger">%</button></td>
          <td class="color"><button type="button" id="divide" class="btn btn-outline-warning">/</button></td>
        </tr>
        <tr>
          <td class="blackBottom"><button type="button" id="seven" class="btn btn-outline-danger">7</button></td>
          <td class="blackBottom"><button type="button" id="eigth" class="btn btn-outline-danger">8</button></td>
          <td class="blackBottom"><button type="button" id="nine" class="btn btn-outline-danger">9</button></td>
          <td class="color"><button type="button" id="multiply" class="btn btn-outline-warning">x</button></td>
        </tr>
        <tr>
          <td class="blackBottom"><button type="button" id="four" class="btn btn-outline-danger">4</button></td>
          <td class="blackBottom"><button type="button" id="five" class="btn btn-outline-danger">5</button></td>
          <td class="blackBottom"><button type="button" id="six" class="btn btn-outline-danger">6</button></td>
          <td class="color"><button type="button" id="menus" class="btn btn-outline-warning">-</button></td>
        </tr>
        <tr>
          <td class="blackBottom"><button type="button" id="one" class="btn btn-outline-danger">1</button></td>
          <td class="blackBottom"><button type="button" id="two" class="btn btn-outline-danger">2</button></td>
          <td class="blackBottom"><button type="button" id="three" class="btn btn-outline-danger">3</button></td>
          <td class="color"><button type="button" id="plus" class="btn btn-outline-warning">+</button></td>
        </tr>
        <tr>
          <td class="blackBottom justify-content-start" colspan="2"><button type="button" id="zero"
              class="btn btn-outline-danger">0</button></td>
          <td class="blackBottom"><button type="button" id="period" class="btn btn-outline-danger">.</button></td>
          <td class="color"><button type="button" id="equal" class="btn btn-outline-warning">=</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/dfb01e1534.js"></script>
  <script src="script.js"></script>
</body>

</html>
